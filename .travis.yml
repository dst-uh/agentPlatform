dist: bionic
language: go
services:
- docker
env: GO111MODULE=on GOFLAGS='-mod vendor'
go:
- 1.12.6
git:
  depth: 1

notifications:
  email: false

before_install:                                                                 
- curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh  
- dep ensure
before_script:
- go install github.com/golangci/golangci-lint/cmd/golangci-lint
script:
- golangci-lint run
- go test -v -race ./...
- make build
before_deploy:
- echo "Generating distribution archive files"
- docker build -t mm-uh/go-agent-platform:latest .
- docker save mm-uh/go-agent-platform:latest -o go-agent-platform.tar.gz
deploy:
  provider: releases
  api_key:
    secure: 
  file: go-agent-platform.tar.gz
  on:
    tags: true
    repo: mm-uh/go-agent-platform
